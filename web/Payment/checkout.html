<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Indie+Flower|Inknut+Antiqua|Lora|Ravi+Prakash" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="container px-4 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-5">
      <h4 class="heading">Event Tickets</h4>
    </div>
    <div class="col-7">
      <div class="row text-right">
        <div class="col-4">
          <h6 class="mt-2">Tickey Type</h6>
        </div>
        <div class="col-4">
          <h6 class="mt-2">Quantity</h6>
        </div>
        <div class="col-4">
          <h6 class="mt-2">Price</h6>
        </div>
      </div>
    </div>
  </div>

  <!-- insert items here -->
  <div id="ticket-items-container">
    <div id="cart-placeholder" style="display: none; text-align: center; margin-top: 50px;">
      <h6 class="mt-2">No tickets in cart.</h6>
    </div>

  </div>

  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="row px-2">
          <div class="form-group col-md-3">
            <label class="form-control-label">Street Address</label>
            <input type="text" id="street" name="street" placeholder="123 Main St">
          </div>
          <div class="form-group col-md-3">
            <label class="form-control-label">City</label>
            <input type="text" id="city" name="city" placeholder="College Station">
          </div>
          <div class="form-group col-md-3">
            <label class="form-control-label">State</label>
            <input type="text" id="state" name="state" placeholder="TX">
          </div>
          <div class="form-group col-md-3">
            <label class="form-control-label">Postal Code</label>
            <input type="text" id="zip" name="zip" placeholder="77840">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="row">
          <div class="col-lg-3 radio-group">
            <div class="row d-flex px-3 radio">
              <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
              <p class="my-auto">Credit Card</p>
            </div>
            <div class="row d-flex px-3 radio gray">
              <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
              <p class="my-auto">Debit Card</p>
            </div>
            <div class="row d-flex px-3 radio gray mb-3">
              <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
              <p class="my-auto">PayPal</p>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="row px-2">
              <div class="form-group col-md-6">
                <label class="form-control-label">Name on Card</label>
                <input type="text" id="cname" name="cname" placeholder="Alex Zheng">
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label">Card Number</label>
                <input type="text" id="cnum" name="cnum" placeholder="4321 3210 0123 4567">
              </div>
            </div>
            <div class="row px-2">
              <div class="form-group col-md-6">
                <label class="form-control-label">Expiration Date</label>
                <input type="text" id="exp" name="exp" placeholder="MM/YY">
              </div>
              <div class="form-group col-md-6">
                <label class="form-control-label">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="***">
              </div>
            </div>
          </div>
          <div class="col-lg-4 mt-2">
            <div class="row d-flex justify-content-between px-4">
              <p class="mb-1 text-left">Subtotal</p>
              <h6 class="mb-1 text-right" id="subtotal-price">$0.00</h6>
            </div>
            <div class="row d-flex justify-content-between px-4">
              <p class="mb-1 text-left">Shipping</p>
              <h6 class="mb-1 text-right" id="shipping-price">$0.00</h6>
            </div>
            <div class="row d-flex justify-content-between px-4" id="tax">
              <p class="mb-1 text-left">Total (tax included)</p>
              <h6 class="mb-1 text-right" id="total-price">$0.00</h6>
            </div>

            <button class="btn-block btn-blue">
                            <span>
                                <span id="checkout">Checkout</span>
                                <span id="check-amt">$0.00</span>
                            </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer-container">
  <div class="social-media-icons">
    <a href="#"><i class="fa fa-facebook-official"></i></a>
    <a href="#"><i class="fa fa-pinterest-p"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-flickr"></i></a>
    <a href="#"><i class="fa fa-linkedin"></i></a>
  </div>
  <p class="footer-text">
    Alex Zheng & Zihao Wang, Texas A&M University 2023.</a>
  </p>
</footer>
<!-- partial -->
<script  src="./script.js"></script>
</body>
</html>
